<!DOCTYPE html>
<html lang="en">

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <title>Part one</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Photo Gallery JS</h1>
        <p class="sun hidden"><i class="fa-solid fa-sun"></i></p>
        <p class="moon"><i class="fa-solid fa-moon"></i></p>
      </div>
      <div class="image-container">
        <div class="image">
          <img
            src="./Image/newOne.jpg"
            onclick="myFunc(this.src)"
            alt="Just Image"
          />
        </div>
        <div class="image">
          <img
            src="./Image/newTwo.jpg"
            onclick="myFunc(this.src)"
            alt="Just Image"
          />
        </div>
        <div class="image">
          <img
            src="./Image/newThree.jpg"
            onclick="myFunc(this.src)"
            alt="Just Image"
          />
        </div>
        <div class="image">
          <img
            src="./Image/newFour.jpg"
            onclick="myFunc(this.src)"
            alt="Just Image"
          />
        </div>
        <div class="image">
          <img
            src="./Image/newFive.jpg"
            onclick="myFunc(this.src)"
            alt="Just Image"
          />
        </div>
        <div class="image">
          <img
            src="./Image/newSix.jpg"
            onclick="myFunc(this.src)"
            alt="Just Image"
          />
        </div>
      </div>
      <div class="popup-image">
        <span onclick="myNewFunc()">&times;</span>
        <img
          class="main-img"
          src="./Practise-JS3/Image/newOne.jpg"
          alt="Just Image"
        />
      </div>
    </div>
    <script src="app.js"></script>
